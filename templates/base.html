<!DOCTYPE html>
<html lang="en">

{% load i18n %}
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" media="screen,projection" />

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- {% block extra_css %}
  {% endblock extra_css %}

  {% block extra_js_head %}
  {% endblock extra_js_head %} -->

  <title>{% block head_title %}{% endblock head_title %}</title>
  <!-- {% block extra_head %}
  {% endblock extra_head %} -->

  <!-- {# in order to use cloudinary for background images style must be in the html file #} -->
</head>

<body>

  {% include 'nav.html' %}
  <div class="">
    {% block content %}
    {# content goes here #}
    {% endblock content %}
  </div>
  {% include 'footer.html' %}

  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
          integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
